<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>직원관리서비스</title>

  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="stylesheet" href="./src/css/animation.css">
  <link rel="stylesheet" href="./src/css/modal.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <!-- 로딩 애니메이션 -->
  <!-- <div class="loader"></div> -->
  <div class="layerPopup">
    <div class="spinner"></div>
    <div id="loading-text-id" class="loading-text">잠시만 기다려주세요.</div>
  </div>

  <main>
    <header>
      <div class="inner">
        <div class="left-bar">
          <div class="search-wrapper">
            <span class="material-symbols-outlined search-icon">search</span>
            <input type="text" class="search__input" placeholder="이름 또는 이메일로 검색하기">
          </div>
        </div>

        <div class="right-bar">
          <div class="manage-executive-container">
            <div class="manage-plus-btn"><button type="button" class="executive-add-btn">임직원 추가</button></div>
            <div class="manage-minus-btn"><button type="button" class="executive-del-btn">임직원 삭제</button></div>
          </div>
        </div>
      </div>
    </header>

    <section class="common-wrapper">
      <table class="executive-container" id='testTable'>
        <tr class="executive-list">
          <th><input type="checkbox" class="checkbox__all" name="selectall" onclick="selectAll(this)"></th>
          <th>프로필</th>
          <th>이름</th>
          <th>생년월일</th>
          <th>성별</th>
          <th>이메일</th>
          <th>휴대폰번호</th>
          <th>입사날짜</th>
          <th></th>
        </tr>
      </table>
    </section>

    <!-- 임직원 신규 등록 모달 -->
    <div class="executive-add__modal">
      <dialog class="modal__body">
        <h1>임직원 신규 등록</h1>
        <span class="material-symbols-outlined close-icon">close</span>
        <form id="executive__form">
          <div class="add-data">
            <label for="name">이름</label>
            <input id="name"
              class="add-data__name"
              type="text"
              placeholder="이름을 입력하세요"
              required
            />
          </div>
          <div class="add-data">
            <label for="birthday">생년월일</label>
            <input id="birthday"
              class="add-data__birthday"
              type="date"
              placeholder="생년월일을 입력하세요"
              required
            />
          </div>
          <div class="add-data">
            <label for="gender">성별</label>
            <div class="gender-container">
              <input type="radio" id="male" name="gender" value="male" class="add-data__gender">
              <label for="male" >Male</label><br>
              <input type="radio" id="female" name="gender" value="female" class="add-data__gender">
              <label for="female">Female</label><br>              
            </div>

          </div>
          <div class="add-data">
            <label for="email">이메일</label>
            <input id="email"
              class="add-data__email"
              type="email"
              placeholder="이메일을 입력하세요"
              required
            />
          </div>
          <div class="add-data">
            <label for="phone-num">휴대폰 번호</label>
            <input id="phone-num"
              class="add-data__phone-num"
              type="phone-num"
              placeholder="휴대폰 번호를 입력하세요" 
              required
            />
          </div>
          <div class="add-data">
            <label for="date">입사날짜</label>
            <input id="date" 
              class="add-data__date" 
              type="date" 
              required 
            />
          </div>
          <div class="add-file-wrapper">
            <img class="add-data__img" id="add-data__img" />
            <input class="add-data__file" accept="image/*" type="file" onchange="readURL(this);"/>
          </div>
          <button class="submit__button" type="submit" >등록</button>
        </form>
      </dialog>
    </div>

    <!-- 임직원 변경/상세 모달 -->

    <div class="modi-executive__modal">
      <dialog class="modi-modal__body">
        <h1>임직원 정보</h1>
        <span class="material-symbols-outlined close__icon">close</span>
        <form id="executive__form">
          <div class="add-data">
            <label>이름</label>
            <input
              class="modi-data__name"
              type="text"
              placeholder="이름을 입력하세요"
            />
          </div>
          <div class="add-data">
            <label>생년월일</label>
            <input
              class="modi-data__birthday"
              type="date"
            />
          </div>
          <div class="add-data">
            <label for="gender">성별</label>
            <div class="gender-container">
              <input type="radio" id="male" name="gender" value="male" class="modi-data__gender">
              <label for="male" >Male</label><br>
              <input type="radio" id="female" name="gender" value="female" class="modi-data__gender">
              <label for="female">Female</label><br>              
            </div>
          </div>
          <div class="add-data">
            <label>이메일</label>
            <input
              class="modi-data__email"
              type="email"
              placeholder="이메일을 입력하세요"
            />
          </div>
          <div class="add-data">
            <label>휴대폰 번호</label>
            <input
              class="modi-data__phone-num"
              type="phone-num"
              placeholder="휴대폰 번호를 입력하세요" 
            />
          </div>
          <div class="add-data">
            <label>입사날짜</label>
            <input
              class="modi-data__date" 
              type="date" 
            />
          </div>
          <div class="add-file-wrapper">
            <img class="modi__img" id="modi__img" />
            <input class="modi-data__file" accept="image/*" type="file" onchange="modireadURL(this);"/>
          </div>
          <div class="modi-button__wrapper">
            <button class="edit__button" type="button">저장</button>
            <button class="delete__button" type="button">삭제</button>
          </div>
        </form>
      </dialog>
    </div>



  </main>

  <script defer src="./src/js/main.js"></script>
  <script defer src="./src/js/animation.js"></script>        
  <script defer src="./src/js/modal.js"></script>
</body>
</html>
